    {"setup.js.html":{"id":"setup.js.html","title":"Source: setup.js","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Source: setup.js /** * @namespace DL_ * @property {module:AssetManagement} AssetManagement * @property {module:DataStructures} DataStructures * @property {module:DateTime} DateTime * @property {module:Maths} Maths * @property {module:Parsing} Parsing * @property {module:Physics} Physics * @property {module:Polyfills} Polyfills * @property {module:Randomization} Randomization * @property {module:TextLayout} TextLayout * @property {module:Validation} Validation */ DL_ = DL_ || {}; /** * A predefined noop, so we can make efficient self destroying functions and such. * @function noop * @example * var fireOnce = function() { * // do something, then redefine self to a noop * fireOnce = DL_.noop; * } */ DL_.noop = function (){}; × Search results Close "},"asset-management.js.html":{"id":"asset-management.js.html","title":"Source: asset-management.js","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Source: asset-management.js /**************************************************************** ASSET MANAGEMENT ****************************************************************/ /** * Asset Management module * @module AssetManagement */ /** * Vanilla JS image preloading. * Feed it an array of image paths, * and it will return an array of image * elements ready to be appended to the document. * * @function preloadImageArray * @param {array} imgPaths - Array of image URLs to load * @returns {array} - Array of image elements */ DL_.preloadImageArray = function(imgPaths) { var imageArray = []; for (i = 0; i &lt; imgPaths.length; i++) { imageArray[i] = new Image(); imageArray[i].src = imgPaths[i]; } return imageArray; }; × Search results Close "},"data-structures.js.html":{"id":"data-structures.js.html","title":"Source: data-structures.js","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Source: data-structures.js /**************************************************************** DATA STRUCTURES ****************************************************************/ /** * Data Structure and Traversal module * @module DataStructures */ /** * Takes an array of objects, and returns a new object * using a specific property as keys. * Useful when you need to look up the associated object * of a certain property many times. * Data must be consistent. Key values should be present * and unique in all objects to return a complete dict * * @function createDictionaryFromArray * @param {array} array - Array of objects * @param {string} key - object key to use for dictionary keys * @returns {object} - Object using key values as keys */ DL_.createDictionaryFromArray = function(array, key) { var dict = {}; for (var i = 0; i &lt; array.length; i++) { if (array[i].hasOwnProperty(key)) { dict[array[i][key]] = array[i]; } } return dict; }; /** * Get object with a certain property from an array of objects * Returns the first object that matches the criteria. * Will not return multiple objects. * If no match is found, returns null. * If you will need to look this up multiple times, * use createDictionary instead. * * @function getObjectWithPropValue * @param {array} array - Array of objects * @param {string} key - Key to search * @param value - value to search for in each key * @returns {object} - first object with matching key value */ DL_.getObjectWithPropValue = function (array, key, value) { for (var i = 0; i &lt; array.length; i++) { if (array[i].hasOwnProperty(key) &amp;&amp; array[i][key] === value) { return array[i]; } } return null; }; /** * Get objects with a certain property from an array of objects * Returns an array of objects that match the criteria. * If no match is found, returns empty array. * Good if you have duplicate values * * @function getObjectsWithPropValue * @param {array} array - Array of objects * @param {string} key - Key to search * @param value - value to search for in each key * @returns {array} - array of objects with matching key value */ DL_.getObjectsWithPropValue = function (array, key, value) { var matches = []; for (var i = 0; i &lt; array.length; i++) { if (array[i].hasOwnProperty(key) &amp;&amp; array[i][key] === value) { matches.push(array[i]); } } return matches; }; × Search results Close "},"date-time.js.html":{"id":"date-time.js.html","title":"Source: date-time.js","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Source: date-time.js /**************************************************************** DATE AND TIME ****************************************************************/ /** * Date and Time module * @module DateTime */ /** * setTimeout with pause, resume, and destroy functions * * @constructor * @param {function} callback - Function to call when timer is complete * @param {number} delay - Duration the timer should run. */ DL_.Timer = function(callback, delay) { var timerId, start, remaining = delay; this.pause = function() { window.clearTimeout(timerId); remaining -= new Date() - start; }; this.resume = function() { start = new Date(); window.clearTimeout(timerId); timerId = window.setTimeout(callback, remaining); }; this.destroy = function() { window.clearTimeout(timerId); }; this.resume(); }; /* * Debounce method for preventing functions from firing too often. * Resets the debounce timer every time it is called. * Taken from David Walsh, who took it from underscore: * https://davidwalsh.name/javascript-debounce-function * * Usage: * var exampleFunction = DL_.debounce(function() { * // Function body * }, 250, true); */ DL_.debounce = function(func, wait, immediate) { var timeout; return function() { var context = this, args = arguments; var later = function() { timeout = null; if (!immediate) func.apply(context, args); }; var callNow = immediate &amp;&amp; !timeout; clearTimeout(timeout); timeout = setTimeout(later, wait); if (callNow) func.apply(context, args); }; }; /* Date custom format * This code is copyright 2002-2003 by Gavin Kistner, !@phrogz.net * It is covered under the license viewable at http://phrogz.net/JS/_ReuseLicense.txt * * http://stackoverflow.com/questions/4673527/converting-milliseconds-to-a-date-jquery-js * * Usage example: * var saneDateString = DL_.customDate(&quot;#MM#-#DD#-#YY# #hh#:#mm# #AMPM#&quot;); */ DL_.customDate = function(formatString, date){ var YYYY, YY, MMMM, MMM, MM, M, DDDD, DDD, DD, D, hhhh, hhh, hh, h, mm, m, ss, s, ampm, AMPM, dMod, th; date = date || new Date(); YY = ((YYYY = date.getFullYear())+&quot;&quot;).slice(-2); MM = (M = date.getMonth() + 1) &lt; 10 ? ('0' + M) : M; MMM = (MMMM = [&quot;January&quot;, &quot;February&quot;, &quot;March&quot;, &quot;April&quot;, &quot;May&quot;, &quot;June&quot;, &quot;July&quot;, &quot;August&quot;, &quot;September&quot;, &quot;October&quot;, &quot;November&quot;, &quot;December&quot;][M - 1]).substring(0, 3); DD = (D = date.getDate()) &lt; 10 ? ('0' + D) : D; DDD = (DDDD = [&quot;Sunday&quot;, &quot;Monday&quot;,&quot;Tuesday&quot;, &quot;Wednesday&quot;, &quot;Thursday&quot;, &quot;Friday&quot;, &quot;Saturday&quot;][date.getDay()]).substring(0, 3); th = (D &gt;= 10 &amp;&amp; D &lt;= 20 ) ? 'th' : ((dMod = D % 10) == 1) ? 'st' : (dMod == 2) ? 'nd' : (dMod == 3) ? 'rd' : 'th'; formatString = formatString.replace(&quot;#YYYY#&quot;, YYYY).replace(&quot;#YY#&quot;, YY).replace(&quot;#MMMM#&quot;, MMMM).replace(&quot;#MMM#&quot;, MMM).replace(&quot;#MM#&quot;, MM).replace(&quot;#M#&quot;, M).replace(&quot;#DDDD#&quot;, DDDD).replace(&quot;#DDD#&quot;, DDD).replace(&quot;#DD#&quot;, DD).replace(&quot;#D#&quot;, D).replace(&quot;#th#&quot;, th); h=(hhh = date.getHours()); if (h === 0) { h = 24; } if (h &gt; 12) { h -= 12; } hh = h &lt; 10 ? ('0' + h) : h; hhhh = h &lt; 10 ? ('0' + hhh) : hhh; AMPM = (ampm = hhh &lt; 12 ? 'am' : 'pm').toUpperCase(); mm = (m = date.getMinutes()) &lt; 10 ? ('0' + m) : m; ss = (s = date.getSeconds()) &lt; 10 ? ('0' + s) : s; return formatString.replace(&quot;#hhhh#&quot;, hhhh).replace(&quot;#hhh#&quot;, hhh).replace(&quot;#hh#&quot;, hh).replace(&quot;#h#&quot;, h).replace(&quot;#mm#&quot;, mm).replace(&quot;#m#&quot;, m).replace(&quot;#ss#&quot;, ss).replace(&quot;#s#&quot;, s).replace(&quot;#ampm#&quot;, ampm).replace(&quot;#AMPM#&quot;, AMPM); }; × Search results Close "},"maths.js.html":{"id":"maths.js.html","title":"Source: maths.js","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Source: maths.js /**************************************************************** MATHS AND CONVERSIONS ****************************************************************/ /** * Maths and Conversions module * @module Maths */ /** * Converts RGB color values to a hexadecimal color code. * * @function rgbToHex * @param {integer} r - The red channel value * @param {integer} g - The green channel value * @param {integer} b - The blue channel value * @returns {string} Hexadecimal color code with octothorpe prepended. * @example * // &quot;#ff3399&quot; * var hexColor = DL_.rgbToHex(255, 51, 153); */ DL_.rgbToHex = function (r, g, b) { return &quot;#&quot; + ((1 &lt;&lt; 24) + (r &lt;&lt; 16) + (g &lt;&lt; 8) + b).toString(16).slice(1); }; /** * @typedef Rgb * @type Object * @property {integer} r - The red channel value * @property {integer} g - The green channel value * @property {integer} b - The blue channel value */ /** * Converts a hexadecimal color code to an object with RGB values. * Can take both short (e.g. #F00) and long (e.g. #FF0000) values. * * @function hexToRgb * @param {string} hex - The hex color code to be converted * @returns {Rgb} The object containing the converted r, g, and b values. * @example * var rgbColor = DL_.hexToRgb(&quot;#2ad7fc&quot;); * // rgbColor === { * // r: 42, * // g: 215, * // b: 252 * // } */ DL_.hexToRgb = function (hex) { // Expand shorthand form (e.g. &quot;03F&quot;) to full form (e.g. &quot;0033FF&quot;) var shorthandRegex = /^#?([a-f\\d])([a-f\\d])([a-f\\d])$/i; hex = hex.replace(shorthandRegex, function(match, r, g, b) { return r + r + g + g + b + b; }); var result = /^#?([a-f\\d]{2})([a-f\\d]{2})([a-f\\d]{2})$/i.exec(hex); return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : null; }; /** * Round to significant digits, to help * prevent excessively large floats. * Do not use where accuracy matters. * Defaults to 2 decimal places. * * @function toSignificant * @param {number} number - The number to be rounded * @param {integer} [accuracy=2] - The number of significant digits to round to * @returns {number} The rounded number. * @example * // equals 5.24 * var withDefaultValues = DL_.toSignificant(5.23985769); * * // equals 5.2398577 * var withOptionalValue = DL_.toSignificant(5.23985769152, 7); */ DL_.toSignificant = function(number, accuracy) { accuracy = accuracy || 2; return +number.toFixed(accuracy); }; /** * Converts a number in degrees to radians. * * @function d2r * @param {number} degrees - The number in degrees to be converted. * @returns {number} The converted value in radians. * @example * // equals 1.5707963267948966 * var radians = DL_.d2r(90); * * // Rounded to two significant digits * // equals 3.14 * var rounded = DL_.toSignificant( DL_.d2r(180) ); */ DL_.d2r = function (degrees) { return degrees * (Math.PI/180); }; /** * Converts a number in radians to degrees. * * @function r2d * @param {number} radians - The number in radians to be converted. * @returns {number} The converted number in degrees. * @example * // equals 286.4788975654116 * var degrees = DL_.r2d(5); * * // Rounded to two significant digits * // equals 180 * var rounded = DL_.toSignificant( DL_.r2d(3.141592653589793) ); */ DL_.r2d = function (radians) { return radians * (180/Math.PI); }; /** * Round input to nearest quarter. * Useful for rounding times from events that cannot * be guaranteed to fire more frequently than every * 0.25s, e.g. HTML5 video timeupdate. * See https://developer.mozilla.org/en-US/docs/Web/Events/timeupdate * for more details on timeupdate granularity. * * @function roundNearQtr * @param {number} number - The number to be rounded * @returns {number} The resulting number, rounded to the nearest of .0, .25, .5, or .75 * @example * // returns 5.25 * var roundedNumber = DL_.roundNearQtr(5.17); */ DL_.roundNearQtr = function (number) { return +(Math.round(number * 4) / 4).toFixed(2); }; /** * @typedef Vector2 * @type Object * @property {number} x - The x value of the vector * @property {number} y - The y value of the vector */ /** * Normalizes a vector2, such that |v1|=|v2|=1 * e.g. returns a vector of length 1 * Necessary for functions requiring acos * * @function normalize * @param {Vector2} vector - An object containing x and y values * @returns {Vector2} The resulting normalized x and y values * @example * // returns {x: 0, y: 1} * var verticalLine = DL_.normalize({x: 0, y: 5}); * * // returns {x: 0.9805806756909202, y: 0.19611613513818404} * var tiltedLine = DL_.normalize({x: 5, y: 1}); */ DL_.normalize = function (vector) { if (vector.x === 0 &amp;&amp; vector.y === 0) { return {x: 0, y: 0}; } var length = Math.sqrt((vector.x * vector.x) + (vector.y * vector.y)); return {x: vector.x / length, y: vector.y / length}; }; /** * Dot product of two vectors * e.g. multiply two vectors to return a scalar number * * @function dot * @param {Vector2} vectorA - The first vector object containing x and y values * @param {Vector2} vectorB - The second vector object containing x and y values * @returns {number} - A single number, the dot product of the two vectors * @example * // returns 11 * var simpleDot = DL_.dot({x: 1, y: 2}, {x: 3, y: 4}); * * // returns 0; For angle calculation * var normalizedDot = DL_.dot(normalize({x: 10, y: 0}), normalize({x: 0, y: 5})); */ DL_.dot = function (vectorA, vectorB) { return (vectorA.x * vectorB.x) + (vectorA.y * vectorB.y); }; /** * Returns an angle, in degrees, between two vectors. * Applies arc cos to the dot product of the two vectors. * Range is 0 - 180, unsigned * Formulas gathered from http://www.euclideanspace.com/maths/algebra/vectors/angleBetween/ * because I remember none of this from High School. * * @function getSimpleAngle * @param {Vector2} vectorA - The first vector representing the starting angle * @param {Vector2} vectorB - The second vector representing the destination angle * @returns {number} - A single number, from 0 - 180 degrees * @example * // returns 90 * var angle = DL_.getSimpleAngle({x:0, y:1}, {x:-1, y: 0}); */ DL_.getSimpleAngle = function (vectorA, vectorB) { return DL_.r2d(Math.acos(DL_.dot(DL_.normalize(vectorA), DL_.normalize(vectorB)))); }; /** * Returns the signed angle of vector B * relative to vector A, from -180 to 180 degrees. * Put another way, it returns the direction * and amount you would have to rotate * to reach vector B from vector A * * @function getSignedAngle * @param {Vector2} vectorA - The first vector representing the starting angle * @param {Vector2} vectorB - The second vector representing the destination angle * @returns {number} - A single number, from -180 - 180 degrees * @example * // returns -90 * var angle = DL_.getSignedAngle({x:0, y:1}, {x:-1, y: 0}); */ DL_.getSignedAngle = function (vectorA, vectorB) { var aNorm = DL_.normalize(vectorA); var bNorm = DL_.normalize(vectorB); return DL_.r2d((Math.atan2(aNorm.y, aNorm.x) - Math.atan2(bNorm.y, bNorm.x))); }; /** * Returns an angle from 0 - 360 degrees * based on the given coordinates, * and a center point of 0, 0. * Angle is given from 12:00 running clockwise, * so 12:01 is 1deg, and 11:59 is 359deg * * @function getClockAngle * @param {number} x - x coordinate * @param {number} y - y coordinate * @returns {number} - number from 0 - 360 degrees * @example * // returns 225 - positive y values are down * var angle = DL_.getClockAngle(-1, 1); */ DL_.getClockAngle = function(x, y) { var angle = Math.atan2(y, x); if (x &gt;= 0 &amp;&amp; y &lt;= 0) { // polar quadrant 1 angle += (Math.PI / 2); } else if (x &lt;= 0 &amp;&amp; y &lt;= 0) { // polar quadrant 2 angle += (Math.PI * 2.5); } else if (x &lt;= 0 &amp;&amp; y &gt;= 0) { // polar quadrant 3 angle += (Math.PI / 2); } else if (x &gt;= 0 &amp;&amp; y &gt;= 0) { // polar quadrant 4 angle += (Math.PI / 2); } return DL_.r2d(angle); }; /** * Returns a value based on a quadratic timing function. * Useful for finding points on a bezier curve. * To find a point on a bezier curve, you need to run this * for the x and y values individually * * @function getPointOnQuadraticCurve * @param {number} p0 - Start value for curve * @param {number} p1 - Anchor value for curve * @param {number} p2 - End value for curve * @param {number} t - time, or the distance travelled along curve, from 0 - 1 * @returns {number} - value on curve based on time * @example * // Get point on simple quadratic curve * var start = {x: 0, y: 0}; * var handle = {x: 1, y: 2}; * var end = {x: 2, y: 0}; * var time = 0.75; * var point = { * x: DL_.getPointOnQuadraticCurve(start.x, handle.x, end.x, time), * y: DL_.getPointOnQuadraticCurve(start.y, handle.y, end.y, time) * }; */ DL_.getPointOnQuadraticCurve = function(p0, p1, p2, t) { return (1 - t) * ((1 - t) * p0 + (t * p1)) + t * ((1 - t) * p1 + (t * p2)); }; /** * Same as quadratic curve, but with two anchor points * * @function getPointOnCubicCurve * @param {number} p0 - Start value for curve * @param {number} p1 - Anchor value for start point * @param {number} p2 - Anchor value for end point * @param {number} p3 - End value for curve * @param {number} t - time, or the distance travelled along curve, from 0 - 1 * @returns {number} - value on curve based on time * @example * // Get array of points along cubic curve * * var start = {x: 0, y: 0}; * var handle1 = {x: 3, y: 5}; * var handle2 = {x: 7, y: -5}; * var end = {x: 10, y: 0}; * var increments = 1 / 10; * var points = []; * var time = 0; * while (time &lt;= 1) { * points.push({ * x: DL_.getPointOnCubicCurve(start.x, handle1.x, handle2.x, end.x, time), * y: DL_.getPointOnCubicCurve(start.y, handle1.y, handle2.y, end.y, time) * }); * time += increments; * } */ DL_.getPointOnCubicCurve = function(p0, p1, p2, p3, t) { return (p0 * Math.pow(1 - t, 3)) + (3 * p1 * t * Math.pow(1 - t, 2)) + (3 * p2 * (Math.pow(t, 2) - Math.pow(t, 3))) + (p3 * Math.pow(t, 3)); }; × Search results Close "},"parsing.js.html":{"id":"parsing.js.html","title":"Source: parsing.js","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Source: parsing.js /**************************************************************** PARSING ****************************************************************/ /** * Parsing module * @module Parsing */ /* * get the query string from the uri. * Mostly added so we can override for unit testing. * Substring is to drop the ? from the beginning. */ DL_.getLocationSearch = function() { return window.location.search.substring(1); }; /* * get variable from query string * so running getQueryVariable('dest') on * www.mysite.com/default.aspx?dest=aboutus.aspx * would return * &quot;aboutus.aspx&quot; */ DL_.getQueryVariable = function(variable) { var vars = DL_.getLocationSearch().split('&amp;'); for (var i = 0; i &lt; vars.length; i++) { var pair = vars[i].split('='); if (decodeURIComponent(pair[0]) == variable) { return decodeURIComponent(pair[1]); } } console.log('Query variable %s not found', variable); return null; }; /* * User Agent Sniffing method of mobile detection. Gross. * Last Jan 11, 2016 * from https://gist.github.com/dalethedeveloper/1503252 */ DL_.mobilecheck = function() { var check = false; ( function(a) { if (/Mobile|iP(hone|od|ad)|Android|BlackBerry|IEMobile/.test(a)) { check = true; } })(navigator.userAgent); return check; }; /* * Get file type from extension. * Removes query strings that come * after the file request as well. * Does NOT deal with invalid inputs * at the moment, so should probably * validate that input equals output */ DL_.getFileType = function(url) { var fileType = url.split('?').shift().split('.').pop().toLowerCase(); return fileType; }; /* * Get the contents of a function body * or other bracketed content, based off of * an index or search string. */ DL_.getBracketedContent = function(data, start, options) { var firstIndex = 0; var lastIndex = null; var foundFirstBracket = false; var bracketCount = 0; var openChar = &quot;{&quot;; var closeChar = &quot;}&quot;; var inclusive = true; var results = { &quot;start&quot;: null, &quot;end&quot;: null, &quot;contents&quot;: null, &quot;error&quot;: null }; if (typeof data === &quot;object&quot;) { data = JSON.stringify(data); } else if (typeof data !== &quot;string&quot;) { results.error = &quot;Data must be an object or a string!&quot;; console.error(results.error); return results; } // validate inputs if (typeof start === &quot;number&quot;) { // this is an index firstIndex = parseInt(start); } else if (typeof start === &quot;string&quot;) { // this is a string to search for, get the index ourselves firstIndex = data.indexOf(start); } else { // this is invalid, exit results.error = &quot;Index &quot; + index + &quot; must be of type string or number&quot;; console.error(results.error); return results; } if (typeof options !== &quot;undefined&quot;) { if (typeof options.openChar !== &quot;undefined&quot;) { openChar = options.openChar; } if (typeof options.closeChar !== &quot;undefined&quot;) { closeChar = options.closeChar; } if (typeof options.inclusive !== &quot;undefined&quot;) { inclusive = options.inclusive; } } for (var i = firstIndex; i &lt; data.length; i++) { var curChar = data.charAt(i); if (curChar == openChar) { bracketCount++; if (!foundFirstBracket) { // this is the first bracket if (!inclusive) { // don't include brackets if not inclusive firstIndex = i + 1; } foundFirstBracket = true; } } else if (curChar == closeChar) { bracketCount--; } if (foundFirstBracket) { if (bracketCount &lt;= 0) { if (!inclusive) { lastIndex = i; } else { lastIndex = (i + 1); } break; } } } if (!foundFirstBracket) { results.error = &quot;Could not find &quot; + openChar + &quot; in data&quot;; console.error(results.error); return results; } if (lastIndex === null) { results.error = &quot;Could not find complete matching bracket set&quot;; console.error(results.error); return results; } // found everything ok! results.start = firstIndex; results.end = lastIndex; results.contents = data.slice(firstIndex, lastIndex); return results; }; × Search results Close "},"physics.js.html":{"id":"physics.js.html","title":"Source: physics.js","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Source: physics.js /**************************************************************** PHYSICS ****************************************************************/ /** * Physics module * @module Physics */ /** * Generic intersect check with square bounding box. * Assumes x: 0, y: 0 is the top left corner * for both objects and the screen * * @function boxIntersect * @param {float} aX - The x position of the first object. * @param {float} aY - The y position of the first object. * @param {float} aW - The width of the first object. * @param {float} aH - The height of the first object. * @param {float} bX - The x position of the second object. * @param {float} bY - The y position of the second object. * @param {float} bW - The width of the second object. * @param {float} bH - The height of the second object. * @returns {bool} True if there is an intersection. * @example * var rect1 = { * x: -2, * y: 1, * width: 5, * height: 5 * }; * var rect2 = { * x: 2, * y: 4, * width: 10, * height: 18 * }; * // returns true * DL_.boxIntersect(rect1.x, rect1.y, rect1.width, rect1.height, rect2.x, rect2.y, rect2.width, rect2.height); */ DL_.boxIntersect = function (aX, aY, aW, aH, bX, bY, bW, bH) { return ( aX &lt; bX + bW &amp;&amp; // left edge of A is less than right edge of B aX + aW &gt; bX &amp;&amp; // right edge of A is greater than left edge of B aY &lt; bY + bH &amp;&amp; // top edge of A is less than bottom edge of B aY + aH &gt; bY // bottom edge of A is greater than top edge of B ); }; /** * Intersect check with circular boundaries. * Dependent on anchor point. * * @function circleIntersect * @param {float} x1 - The x position of the first object. * @param {float} y1 - The y position of the first object. * @param {float} r1 - The radius of the first object. * @param {float} x2 - The x position of the second object. * @param {float} y2 - The y position of the second object. * @param {float} r2 - The radius of the second object. * @returns {bool} True if there is an intersection. * @example * var circ1 = { * x: 1, * y: 3, * radius: 12 * }; * var circ2 = { * x: -4, * y: 0, * radius: 1 * }; * // returns true * DL_.circleIntersect(circ1.x, circ1.y, circ1.radius, circ2.x, circ2.y, circ2.radius); */ DL_.circleIntersect = function (x1, y1, r1, x2, y2, r2) { var xd = x1 - x2; var yd = y1 - y2; var rt = r2 + r1; return (xd * xd + yd * yd &lt;= rt * rt); }; × Search results Close "},"polyfills.js.html":{"id":"polyfills.js.html","title":"Source: polyfills.js","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Source: polyfills.js /**************************************************************** POLYFILLS ****************************************************************/ /** * Polyfills module * @module Polyfills */ /* * Run the polyfills you want when initializing a page. */ /* * polyfill for String.prototype.includes method in ecmascript 6 spec. * This is not well supported in all browsers yet. */ DL_.polyfillStringIncludes = function() { if (!String.prototype.includes) { String.prototype.includes = function() {'use strict'; return String.prototype.indexOf.apply(this, arguments) !== -1; }; } }; /* * In case we forget to take out console statements. * IE becomes very unhappy when we forget. * Let's not make IE unhappy */ DL_.polyfillConsole = function() { if (typeof(window.console) === 'undefined') { window.console = {}; window.consolearray = []; console.log = console.groupCollapsed = console.error = console.info = console.debug = console.warn = console.trace = console.dir = console.dirxml = console.group = console.groupEnd = console.time = console.timeEnd = console.assert = console.profile = function(msg) { consolearray.push(msg); }; } }; /* * Polyfill for Math.sign method in ecmascript 6 spec. * This is not yet supported in IE or Safari */ DL_.polyfillMathSign = function() { Math.sign = Math.sign || function(x) { x = +x; // convert to a number if (x === 0 || isNaN(x)) { return x; } return x &gt; 0 ? 1 : -1; }; }; /* * Polyfill for CustomEvent constructor in IE 11 and under. */ DL_.polyfillCustomEvent = function() { try { new window.CustomEvent(&quot;customEventPolyfillTest&quot;); } catch(e) { var CustomEvent = function(event, params) { var evt; params = params || { bubbles: false, cancelable: false, detail: undefined }; evt = document.createEvent(&quot;CustomEvent&quot;); evt.initCustomEvent(event, params.bubbles, params.cancelable, params.detail); return evt; }; CustomEvent.prototype = window.Event.prototype; window.CustomEvent = CustomEvent; // expose definition to window } }; × Search results Close "},"randomization.js.html":{"id":"randomization.js.html","title":"Source: randomization.js","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Source: randomization.js /**************************************************************** RANDOMIZATION ****************************************************************/ /** * Randomization module * @module Randomization */ /* * Get random item from passed array. * Returns the item itself, not the index. */ DL_.randFromArray = function (array) { return array[Math.floor(Math.random() * array.length)]; }; /* * Get random item from passed object. * Returns the object key as a string. */ DL_.randFromObject = function (obj) { var result; var count = 0; for (var prop in obj) { if (Math.random() &lt; 1/++count) { result = prop; } } return result; }; /* * Returns a random integer between min (inclusive) and max (inclusive) * Using Math.round() will give you a non-uniform distribution! */ DL_.getRandomInt = function (min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }; /* * Returns 1 or -1. */ DL_.randPosNeg = function () { return Math.random() &gt;= 0.5 ? 1 : -1; }; /* * Basic array randomization function. * Previously modified the Array prototype * but I didn't like doing that... so now * just shuffles the passed array in place. */ DL_.shuffle = function (array){ var i = array.length, j, temp; if ( i === 0 ) { return; } while ( --i ) { j = Math.floor( Math.random() * ( i + 1 ) ); temp = array[i]; array[i] = array[j]; array[j] = temp; } }; × Search results Close "},"text-layout.js.html":{"id":"text-layout.js.html","title":"Source: text-layout.js","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Source: text-layout.js /**************************************************************** TEXT AND LAYOUT ****************************************************************/ /** * Text and Layout module * @module TextLayout */ /** * takes a jquery selector and inserts a * non-breaking space character between * the last two words. Useful for headlines. * Checks for jQuery dependency. * * @function preventWidows */ DL_.preventWidows = (typeof jQuery === 'undefined') ? DL_.noop : function (selector) { selector.each(function() { var wordArray = jQuery(this).text().split(&quot; &quot;); if (wordArray.length &gt; 1) { wordArray[wordArray.length-2] += &quot;&amp;nbsp;&quot; + wordArray[wordArray.length-1]; wordArray.pop(); jQuery(this).html(wordArray.join(&quot; &quot;)); } }); }; /** * Takes an input, converts to string, and pads with a specified character * to return a string of appropriate length. * Mostly useful for adding leading zeroes. * Don't feed more than one character to the padCharacter. * It's _such_ a burden to include this here, * maybe I should use an npm package instead... * * @function leftpad */ DL_.leftpad = function (input, totalLength, padCharacter) { input = String(input); var i = -1; if (!padCharacter &amp;&amp; padCharacter !== 0) { padCharacter = ' '; } totalLength = totalLength - input.length; while (++i &lt; totalLength) { input = padCharacter + input; } return input; }; × Search results Close "},"validation.js.html":{"id":"validation.js.html","title":"Source: validation.js","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Source: validation.js /**************************************************************** VALIDATION ***************************************** f image elements Type array × Search results Close "},"module-DataStructures.html":{"id":"module-DataStructures.html","title":"Module: DataStructures","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Module: DataStructures Data Structure and Traversal module Source: data-structures.js, line 7 Methods &lt;inner&gt; createDictionaryFromArray(array, key) Takes an array of objects, and returns a new objectusing a specific property as keys.Useful when you need to look up the associated objectof a certain property many times.Data must be consistent. Key values should be presentand unique in all objects to return a complete dict Parameters: Name Type Description array array Array of objects key string object key to use for dictionary keys Source: data-structures.js, line 12 Returns: Object using key values as keys Type object &lt;inner&gt; getObjectsWithPropValue(array, key, value) Get objects with a certain property from an array of objectsReturns an array of objects that match the criteria.If no match is found, returns empty array.Good if you have duplicate values Parameters: Name Type Description array array Array of objects key string Key to search value value to search for in each key Source: data-structures.js, line 58 Returns: array of objects with matching key value Type array &lt;inner&gt; getObjectWithPropValue(array, key, value) Get object with a certain property from an array of objectsReturns the first object that matches the criteria.Will not return multiple objects.If no match is found, returns null.If you will need to look this up multiple times,use createDictionary instead. Parameters: Name Type Description array array Array of objects key string Key to search value value to search for in each key Source: data-structures.js, line 35 Returns: first object with matching key value Type object × Search results Close "},"module-DateTime.html":{"id":"module-DateTime.html","title":"Module: DateTime","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Module: DateTime Date and Time module Source: date-time.js, line 7 × Search results Close "},"module-DateTime-DL_.Timer.html":{"id":"module-DateTime-DL_.Timer.html","title":"Class: Timer","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Class: Timer Timer new Timer(callback, delay) setTimeout with pause, resume, and destroy functions Parameters: Name Type Description callback function Function to call when timer is complete delay number Duration the timer should run. Source: date-time.js, line 20 × Search results Close "},"module-Maths.html":{"id":"module-Maths.html","title":"Module: Maths","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Module: Maths Maths and Conversions module Source: maths.js, line 7 Methods &lt;inner&gt; d2r(degrees) Converts a number in degrees to radians. Parameters: Name Type Description degrees number The number in degrees to be converted. Source: maths.js, line 88 Returns: The converted value in radians. Type number Example // equals 1.5707963267948966 var radians = DL_.d2r(90); // Rounded to two significant digits // equals 3.14 var rounded = DL_.toSignificant( DL_.d2r(180) ); &lt;inner&gt; dot(vectorA, vectorB) Dot product of two vectorse.g. multiply two vectors to return a scalar number Parameters: Name Type Description vectorA Vector2 The first vector object containing x and y values vectorB Vector2 The second vector object containing x and y values Source: maths.js, line 173 Returns: A single number, the dot product of the two vectors Type number Example // returns 11 var simpleDot = DL_.dot({x: 1, y: 2}, {x: 3, y: 4}); // returns 0; For angle calculation var normalizedDot = DL_.dot(normalize({x: 10, y: 0}), normalize({x: 0, y: 5})); &lt;inner&gt; getClockAngle(x, y) Returns an angle from 0 - 360 degreesbased on the given coordinates,and a center point of 0, 0.Angle is given from 12:00 running clockwise,so 12:01 is 1deg, and 11:59 is 359deg Parameters: Name Type Description x number x coordinate y number y coordinate Source: maths.js, line 232 Returns: number from 0 - 360 degrees Type number Example // returns 225 - positive y values are down var angle = DL_.getClockAngle(-1, 1); &lt;inner&gt; getPointOnCubicCurve(p0, p1, p2, p3, t) Same as quadratic curve, but with two anchor points Parameters: Name Type Description p0 number Start value for curve p1 number Anchor value for start point p2 number Anchor value for end point p3 number End value for curve t number time, or the distance travelled along curve, from 0 - 1 Source: maths.js, line 294 Returns: value on curve based on time Type number Example // Get array of points along cubic curve var start = {x: 0, y: 0}; var handle1 = {x: 3, y: 5}; var handle2 = {x: 7, y: -5}; var end = {x: 10, y: 0}; var increments = 1 / 10; var points = []; var time = 0; while (time &lt;= 1) { points.push({ x: DL_.getPointOnCubicCurve(start.x, handle1.x, handle2.x, end.x, time), y: DL_.getPointOnCubicCurve(start.y, handle1.y, handle2.y, end.y, time) }); time += increments; } &lt;inner&gt; getPointOnQuadraticCurve(p0, p1, p2, t) Returns a value based on a quadratic timing function.Useful for finding points on a bezier curve.To find a point on a bezier curve, you need to run thisfor the x and y values individually Parameters: Name Type Description p0 number Start value for curve p1 number Anchor value for curve p2 number End value for curve t number time, or the distance travelled along curve, from 0 - 1 Source: maths.js, line 267 Returns: value on curve based on time Type number Example // Get point on simple quadratic curve var start = {x: 0, y: 0}; var handle = {x: 1, y: 2}; var end = {x: 2, y: 0}; var time = 0.75; var point = { x: DL_.getPointOnQuadraticCurve(start.x, handle.x, end.x, time), y: DL_.getPointOnQuadraticCurve(start.y, handle.y, end.y, time) }; &lt;inner&gt; getSignedAngle(vectorA, vectorB) Returns the signed angle of vector Brelative to vector A, from -180 to 180 degrees.Put another way, it returns the directionand amount you would have to rotateto reach vector B from vector A Parameters: Name Type Description vectorA Vector2 The first vector representing the starting angle vectorB Vector2 The second vector representing the destination angle Source: maths.js, line 211 Returns: A single number, from -180 - 180 degrees Type number Example // returns -90 var angle = DL_.getSignedAngle({x:0, y:1}, {x:-1, y: 0}); &lt;inner&gt; getSimpleAngle(vectorA, vectorB) Returns an angle, in degrees, between two vectors.Applies arc cos to the dot product of the two vectors.Range is 0 - 180, unsignedFormulas gathered from http://www.euclideanspace.com/maths/algebra/vectors/angleBetween/because I remember none of this from High School. Parameters: Name Type Description vectorA Vector2 The first vector representing the starting angle vectorB Vector2 The second vector representing the destination angle Source: maths.js, line 192 Returns: A single number, from 0 - 180 degrees Type number Example // returns 90 var angle = DL_.getSimpleAngle({x:0, y:1}, {x:-1, y: 0}); &lt;inner&gt; hexToRgb(hex) Converts a hexadecimal color code to an object with RGB values.Can take both short (e.g. #F00) and long (e.g. #FF0000) values. Parameters: Name Type Description hex string The hex color code to be converted Source: maths.js, line 36 Returns: The object containing the converted r, g, and b values. Type Rgb Example var rgbColor = DL_.hexToRgb(&quot;#2ad7fc&quot;); // rgbColor === { // r: 42, // g: 215, // b: 252 // } &lt;inner&gt; normalize(vector) Normalizes a vector2, such that |v1|=|v2|=1e.g. returns a vector of length 1Necessary for functions requiring acos Parameters: Name Type Description vector Vector2 An object containing x and y values Source: maths.js, line 150 Returns: The resulting normalized x and y values Type Vector2 Example // returns {x: 0, y: 1} var verticalLine = DL_.normalize({x: 0, y: 5}); // returns {x: 0.9805806756909202, y: 0.19611613513818404} var tiltedLine = DL_.normalize({x: 5, y: 1}); &lt;inner&gt; r2d(radians) Converts a number in radians to degrees. Parameters: Name Type Description radians number The number in radians to be converted. Source: maths.js, line 106 Returns: The converted number in degrees. Type number Example // equals 286.4788975654116 var degrees = DL_.r2d(5); // Rounded to two significant digits // equals 180 var rounded = DL_.toSignificant( DL_.r2d(3.141592653589793) ); &lt;inner&gt; rgbToHex(r, g, b) Converts RGB color values to a hexadecimal color code. Parameters: Name Type Description r integer The red channel value g integer The green channel value b integer The blue channel value Source: maths.js, line 12 Returns: Hexadecimal color code with octothorpe prepended. Type string Example // &quot;#ff3399&quot; var hexColor = DL_.rgbToHex(255, 51, 153); &lt;inner&gt; roundNearQtr(number) Round input to nearest quarter.Useful for rounding times from events that cannotbe guaranteed to fire more frequently than every0.25s, e.g. HTML5 video timeupdate.See https://developer.mozilla.org/en-US/docs/Web/Events/timeupdatefor more details on timeupdate granularity. Parameters: Name Type Description number number The number to be rounded Source: maths.js, line 124 Returns: The resulting number, rounded to the nearest of .0, .25, .5, or .75 Type number Example // returns 5.25 var roundedNumber = DL_.roundNearQtr(5.17); &lt;inner&gt; toSignificant(number [, accuracy]) Round to significant digits, to helpprevent excessively large floats.Do not use where accuracy matters.Defaults to 2 decimal places. Parameters: Name Type Argument Default Description number number The number to be rounded accuracy integer &lt;optional&gt; 2 The number of significant digits to round to Source: maths.js, line 66 Returns: The rounded number. Type number Example // equals 5.24 var withDefaultValues = DL_.toSignificant(5.23985769); // equals 5.2398577 var withOptionalValue = DL_.toSignificant(5.23985769152, 7); Type Definitions Rgb Type: Object Properties: Name Type Description r integer The red channel value g integer The green channel value b integer The blue channel value Source: maths.js, line 28 Vector2 Type: Object Properties: Name Type Description x number The x value of the vector y number The y value of the vector Source: maths.js, line 143 × Search results Close "},"module-Parsing.html":{"id":"module-Parsing.html","title":"Module: Parsing","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Module: Parsing Parsing module Source: parsing.js, line 7 × Search results Close "},"module-Physics.html":{"id":"module-Physics.html","title":"Module: Physics","body":" DL_ Web Utilities Namespaces DL_ Modules AssetManagementDataStructuresDateTimeMathsParsingPhysicsPolyfillsRandomizationTextLayoutValidation Classes DateTime~DL_.Timer Global noop Module: Physics Physics module Source: physics.js, line 7 Methods &lt;inner&gt; boxIntersect(aX, aY, aW, aH, bX, bY, bW, bH) Generic intersect check with square bounding box.Assumes x: 0, y: 0 is the top left cornerfor both objects and the screen Parameters: Name Type Description aX float The x position of the first object. aY float The y position of the first object. aW float The width of the first object. aH float The height of the first object. bX float The x position of the second object. bY float The y position of the second object. bW float The wi
